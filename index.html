<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat with API</title>
  <style>
    /* Chat bubble styling */
    .chat-container {
      display: flex;
      flex-direction: column;
      height: 97vh;
      border: 1px solid #ccc;
      max-width: 600px;
      margin: auto;
    }

    .messages-container {
      flex-grow: 1;
      overflow-y: auto;
      padding: 10px;
      background-color: #f1f1f1;
    }

    .message-container {
      display: flex;
      align-items: flex-start;
      margin: 10px 0;
    }

    .message-bubble {
      background-color: #f8f9fa;
      padding: 10px 16px;
      border-radius: 20px;
      max-width: 60%;
      word-wrap: break-word;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }

    .sender-message-container {
      justify-content: flex-end;
    }

    .sender-message-bubble {
      background-color: #007bff;
      color: white;
    }

    .message-input-container {
      display: flex;
      align-items: center;
      padding: 10px;
      background-color: white;
    }

    #messageInput {
      flex-grow: 1;
      margin-right: 6px;
      border: none;
      outline: none;
      border-radius: 20px;
      height: 40px;
      font-size: 16px;
      background-color: #f8f9fa;
      padding: 10px 16px;
    }

    #sendButton {
      background-color: #007bff;
      border-radius: 20px;
      outline: none;
      border: none;
      padding: 10px 16px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }

    #sendButton:hover {
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }

    #sendButton:active {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="messages-container" id="messages"></div>
    <div class="message-input-container">
      <input type="text" id="messageInput" placeholder="Type a message...">
      <button id="sendButton">Send</button>
    </div>
  </div>

  <script>
    const messagesDiv = document.getElementById('messages');
    const messageInput = document.getElementById('messageInput');
    const sendButton = document.getElementById('sendButton');

    sendButton.addEventListener('click', sendMessage);
    messageInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        sendMessage();
      }
    });

    async function sendMessage() {
      const message = messageInput.value;
      if (message.trim()) {
        displayMessage(message, true);
        messageInput.value = '';

        // Fetch response from the API
        try {
          const response = await fetch(`https://morocco.toystack.dev/api/other/simsimi?text=${encodeURIComponent(message)}&lc=ar&apikey=212024`, {
            method: 'GET'
          });
          const data = await response.json();
          const apiResponse = data.data.response;

          // Display the API response as a received message
          displayMessage(apiResponse);
        } catch (error) {
          console.error('Error fetching API response:', error);
        }
      }
    }

    function displayMessage(message, isSender = false) {
      const messageContainer = document.createElement('div');
      const messageElement = document.createElement('div');
      messageElement.textContent = message;
      
      messageContainer.classList.add('message-container');
      
      if (isSender) {
        messageContainer.classList.add('sender-message-container');
        messageElement.classList.add('message-bubble', 'sender-message-bubble');
      } else {
        messageElement.classList.add('message-bubble');
      }
      
      messageContainer.appendChild(messageElement);
      messagesDiv.appendChild(messageContainer);
      
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }
  </script>
</body>
</html>
