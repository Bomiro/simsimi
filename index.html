<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimSimi Chat</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1c1e21;
            color: #e4e6eb;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .chat-container {
            width: 400px;
            max-width: 100%;
            background-color: #242526;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            padding: 15px;
            background-color: #3a3b3c;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            text-align: center;
        }

        .chat-box {
            flex-grow: 1;
            padding: 15px;
            overflow-y: auto;
            border-top: 1px solid #3a3b3c;
            border-bottom: 1px solid #3a3b3c;
        }

        .chat-input-container {
            display: flex;
            padding: 10px;
            background-color: #3a3b3c;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
        }

        .chat-input-container input {
            flex-grow: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #4a4b4d;
            color: #e4e6eb;
        }

        .chat-input-container button {
            margin-left: 10px;
            padding: 10px 15px;
            background-color: #4a76a8;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .chat-input-container button:hover {
            background-color: #365e8d;
        }

        .chat-message {
            padding: 10px;
            margin: 10px 0;
            border-radius: 10px;
            max-width: 80%;
            word-wrap: break-word;
            clear: both;
        }

        .chat-message.user {
            background-color: #0078ff;
            color: white;
            align-self: flex-end;
        }

        .chat-message.simsimi {
            background-color: #444950;
            color: white;
            align-self: flex-start;
        }

        .chat-message.error {
            background-color: #d9534f;
            color: white;
            align-self: center;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h2>SimSimi Chat</h2>
        </div>
        <div class="chat-box" id="chatBox">
            <!-- Chat messages will appear here -->
        </div>
        <div class="chat-input-container">
            <input type="text" id="userInput" placeholder="Type a message..." autocomplete="off">
            <button id="sendButton">Send</button>
        </div>
    </div>

    <script>
        document.getElementById('sendButton').addEventListener('click', async function() {
            const userInput = document.getElementById('userInput').value.trim();

            if (userInput === '') return;

            addMessage(userInput, 'user');

            try {
                const response = await fetch(`https://morocco.toystack.dev/api/other/simsimi?text=${encodeURIComponent(userInput)}&lc=ar&apikey=212024`, {
                    method: 'GET'
                });

                if (response.ok) {
                    const data = await response.json();
                    addMessage(data.data.response, 'simsimi');
                } else {
                    addMessage('Error: Could not fetch response from SimSimi.', 'error');
                }
            } catch (error) {
                addMessage('Error: Could not connect to the API.', 'error');
            }

            document.getElementById('userInput').value = '';
        });

        function addMessage(message, sender) {
            const chatBox = document.getElementById('chatBox');
            const messageElement = document.createElement('div');
            messageElement.className = `chat-message ${sender}`;
            messageElement.innerText = message;
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight; // Scroll to the bottom of the chat box
        }
    </script>
</body>
</html>
